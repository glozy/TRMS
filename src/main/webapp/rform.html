<body>
	<form action="rform" method="post">
		<div class="form-row">

			<div class="col-md-3 mb-3">
				<label for="validationDefault05"><b>Start Date</b></label> <input
					type="date" class="form-control" id="date" name="startdate"
					placeholder="Start Date" required>
			</div>
<br>
			<div class="col-md-3 mb-3">
				<label for="validationDefault05"><b>End Date</b></label> <input type="date"
					class="form-control" id="date" name="enddate"
					placeholder="End Date" required>
			</div>
<br>


			<div class="form-group col-md-4">
				<label for="inputEvents"><b>Events</b></label> <select id="events"
					name="events" class="form-control">
					<option selected>Choose...</option>
					<option value="university-courses">University Courses</option>
					<option value="certification-prep-classes">Certification
						Preparation Classes</option>
					<option value="certification">Certification</option>
					<option value="technical-training">Technical Training</option>
					<option value="seminars">Seminars</option>
					<option value="others">Others</option>
				</select>
			</div>

		</div>
		<br>
		<div class="form-row">

			<div class="col-md-6 mb-3">
				<label for="validationDefault03"><b>Location</b></label> <input type="text"
					class="form-control" name="address" id="address"
					placeholder="address" required>
			</div>
<br>
			<div class="col-md-6 mb-3">
				<label for="validationDefault03"><b>Cost</b></label> <input type="number"
					class="form-control" name="cost" id="cost" placeholder="cost"
					required>
			</div>
<br>
			<div class="form-group col-md-4">
				<label for="inputEvents"><b>Grade Format</b></label> <select id="events"
					name="grade-format" class="form-control">
					<option selected>Choose...</option>
					<option value="presentation">Presentation</option>
					<option value="pass/fail">Pass/Fail</option>

				</select>

			</div>
<br>
			<div class="form-group">
    <label for="exampleFormControlTextarea1"><b>Description</b></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>


<br>

		</div>

		<div class="custom-file">
			<input type="file" class="custom-file-input" id="customFile">
			<label class="custom-file-label" for="customFile"></label>
		</div>

<br>


		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
